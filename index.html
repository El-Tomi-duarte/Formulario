<head>
    <title>P&aacute;gina del Banco&reg;</title>
   <style>
       .profe {
           font-family: Verdana, Geneva, Tahoma, sans-serif;
           font-size: 3em;
           font-weight: bolder;
       }
       .div1 {
           border-color: black;
           border: 1px;
       }
   </style>
   <script>
       function recibe (){
        let nombre = document.forms["F"]["nombre"].value;
        let apellido = document.forms["F"]["apellido"].value;
        let dni = document.forms["F"]["dni"].value;
        let clave = document.forms["F"]["clave"].value;
        let respuesta = "";

        if( nombre == "") respuesta = "Falta el nombre"; 
            else if ( apellido == "") respuesta = "Falta el apellido"; 
            else if ( dni == "") respuesta = "Falta dni";
            else if ( clave == "") respuesta = "Falta clave";  
        else respuesta = "Bienvenido, ahora tenemos todos tus datos " + nombre +" "+apellido +" tu dni es "+ dni +" y recordaremos que tu clave es "+clave;    
        
        document.getElementById("p1").innerHTML = respuesta;
       }

   </script>
</head>
<body >
  
    <center>
<p class="profe">El Banco&reg; 100% oficial y confiable</p>
</center>
<p class="profe"> Ingrese sus datos</p>

<form name="F">
Nombre <input name="nombre" id="nombre" size="20"><br/><br/>
Apellido <input name="apellido" id="apellido" size="20"><br/><br/>
DNI <input name="dni" id="dni" size="20"><br/><br/>
Clave(4 digitos) <input name="clave" id="clave" size="20" maxlength="4"><br/><br/>
<input type="button" value="ENVIAR" onClick="recibe()">
</form>

<p id="p1">


</body>


</html>
